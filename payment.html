<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tipzonn - Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f3f4f6;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent vertical scrolling */
    }
    .container {
        text-align: center;
        width: 100%;
        min-height: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }
    .header {
        font-size: 20px;
    }
    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 0 60px;
    }
    .rupee-symbol {
        font-size: 40px;
    }
    .payment-input {
        font-size: 40px;
        width: 100px;
        text-align: center;
        border: none;
        outline: none;
        background-color: #fff;
    }
    .tip-buttons {
        display: flex;
        justify-content: space-around;
        margin: 10px 0;
        margin-bottom: 40px;
    }
    .tip-button {
        width: 80px;
        font-size: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
    }
    .keypad button {
        font-size: 20px;
        padding: 15px;
        background-color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .payment-btn {
        font-size: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Tipping <span id="workerName"></span></h2>
    </div>
    <div class="input-container">
        <span class="rupee-symbol">₹</span>
        <input type="number" id="paymentAmount" class="payment-input" value="100" placeholder="100">
    </div>
    <div class="tip-buttons">
        <button class="tip-button" onclick="setTipAmount(50)">50</button>
        <button class="tip-button" onclick="setTipAmount(100)">100</button>
        <button class="tip-button" onclick="setTipAmount(150)">150</button>
    </div>
    <div class="keypad">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="clearAmount()">C</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="deleteLastDigit()">←</button>
    </div>
    <button class="payment-btn" onclick="processPayment()">Pay</button>
</div>

<script>
    function setTipAmount(amount) {
        document.getElementById('paymentAmount').value = amount;
    }

    function appendNumber(number) {
        let amount = document.getElementById('paymentAmount').value;
        amount = amount === "0" ? number : amount + number;
        document.getElementById('paymentAmount').value = amount;
    }

    function clearAmount() {
        document.getElementById('paymentAmount').value = 0;
    }

    function deleteLastDigit() {
        let amount = document.getElementById('paymentAmount').value;
        amount = amount.slice(0, -1);
        document.getElementById('paymentAmount').value = amount === "" ? 0 : amount;
    }

    function processPayment() {
        var amount = document.getElementById('paymentAmount').value;
        // Add your payment processing logic here, such as calling a payment API
        console.log('Processing payment of ₹' + amount);
        // You can redirect user to payment gateway or perform any other action here
        // For demonstration, let's just go back to the previous page
        const workerName = getQueryParam('worker');
        const workerId = getQueryParam('workerId');
        const userId = getQueryParam('tzId');
        window.location.href = `ratingsTest.html?worker=${encodeURIComponent(workerName)}&workerId=${encodeURIComponent(workerId)}&tzId=${encodeURIComponent(userId)}`;
    }

    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Display worker's name from URL parameters
    window.onload = function() {
        const workerName = getQueryParam('worker');
        if (workerName) {
            document.getElementById('workerName').innerText = workerName;
        }
    }
</script>

</body>
</html>
