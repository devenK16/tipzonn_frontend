<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Payment Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f3f4f6;
        height: 100vh;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100%;
    }
    .header {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .rupee-symbol {
        font-size: 40px;
        margin-right: 10px; /* Add some space between symbol and input */
    }
    .payment-input {
        font-size: 40px;
        width: 150px;
        padding: 10px;
        text-align: center;
        border: none;
        outline: none;
        background-color: #f3f4f6;
    }
    .payment-btn {
        font-size: 20px;
        width: 80%;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Enter payment amount</h2>
    </div>
    <div class="input-container">
        <span class="rupee-symbol">₹</span>
        <input type="number" id="paymentAmount" class="payment-input" value="100" placeholder="100">
    </div>
    <button class="payment-btn" onclick="processPayment()">Pay</button>
</div>

<script>
    function processPayment() {
        var amount = document.getElementById('paymentAmount').value;
        // Add your payment processing logic here, such as calling a payment API
        console.log('Processing payment of ₹' + amount);
        // You can redirect user to payment gateway or perform any other action here
        // For demonstration, let's just go back to the previous page
        window.history.back();
    }
</script>

</body>
</html>
