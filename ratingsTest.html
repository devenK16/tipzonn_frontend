<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Rating</title>
  <link rel="stylesheet" href="ratingsStyles.css">
</head>
<body>
  <div id="rating-container">
    <img src="rating_meter.png" alt="Restaurant Image" width="200">
    <p>Rate your experience at the restaurant</p>
    <div class="emoji-ratings">
      <div>
        <span class="emoji" data-rating="1">😞</span>
        <div class="rating-text">Worst</div>
      </div>
      <div>
        <span class="emoji" data-rating="2">😐</span>
        <div class="rating-text">Poor</div>
      </div>
      <div>
        <span class="emoji" data-rating="3">😊</span>
        <div class="rating-text">Okay</div>
      </div>
      <div>
        <span class="emoji" data-rating="4">😀</span>
        <div class="rating-text">Good</div>
      </div>
      <div>
        <span class="emoji" data-rating="5">😍</span>
        <div class="rating-text">Great</div>
      </div>
    </div>
    <p class="feedback-message">Your feedback helps us get better.</p>

  </div>

  <script src="app.js"></script>
</body>
</html>
