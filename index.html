<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipzonn</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh; /* Add this line */
      overflow: hidden; /* Prevent vertical scrolling */
    }

    .container {
      background-color:#fff;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      min-height: 100%; /* Add this line */
    }

    .heading {
      text-align: center;
      background-color: #007bff;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
    }

    .sub-heading {
      text-align: start;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 5px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      user-select: none; /* Add this line to prevent text selection */
    }

    .card img {
      width: 140px; /* Set the desired width */
      height: 140px; /* Set the desired height */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 2px;
    }

    .card h3 {
      margin-top: 0px;
    }

    .card p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading" id="restaurantName"></h1>
    <h2 class="sub-heading">Select Worker</h2>
    <div class="grid" id="workersGrid"></div>
  </div>

  <script>
    async function getWorkers(userId) {
      try {
        const response = await fetch(`https://backend.tipzonn.com/api/workers/${userId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch workers');
        }
        const workers = await response.json();
        return workers;
      } catch (error) {
        console.error('Error fetching workers:', error);
        return [];
      }
    }

    async function displayWorkers() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('tzId');

      if (!userId) {
        console.error('User ID not found');
        return;
      }

      // Fetch user details and update the restaurant name
      try {
        const userResponse = await fetch(`https://backend.tipzonn.com/api/users/${userId}`);
        if (!userResponse.ok) {
          throw new Error('Failed to fetch user');
        }
        const user = await userResponse.json();
        const restaurantNameElement = document.getElementById('restaurantName');
        restaurantNameElement.textContent = user.name;
      } catch (error) {
        console.error('Error fetching user:', error);
      }

      const workersGrid = document.getElementById('workersGrid');
      workersGrid.innerHTML = ''; // Clear existing content

      try {
        const workers = await getWorkers(userId);
        workers.forEach(worker => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.onclick = () => showPaymentForm(worker.name, worker._id);

          const img = document.createElement('img');
          img.src = worker.photo; // Replace with actual worker image URL
          img.alt = `Worker ${worker.name}`;

          const name = document.createElement('p');
          name.textContent = worker.name;

          const role = document.createElement('p');
          role.textContent = worker.profession; // Assuming worker role is available as 'profession'

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(role);

          workersGrid.appendChild(card);
        });
      } catch (error) {
        console.error('Error displaying workers:', error);
      }
    }

    function showPaymentForm(workerName, workerId) {
      window.location.href = `payment.html?worker=${encodeURIComponent(workerName)}&workerId=${encodeURIComponent(workerId)}`;
    }

    // Call the function to display workers when the page loads
    displayWorkers();
  </script>
</body>
</html>
